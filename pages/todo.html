<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/96cf59c222.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/utilities.css">
</head>
<body>
    <header class="flex p w-full justify-between  align-center">
        <div  class="flex gap p ">
            <h1 class="">Todo <i class="fa-solid primary-color  fa-circle-check"></i></h1>
        </div>
        <button type="button" class="button-style">Contact</button>
    </header>

    <section class="flex column align-center justify-start todo_section w-full">
        <div class="flex p w-full gap primary-bg">
            <input type="text" placeholder="Learn Laravel, sleep more..." class="w-full" id="todo-input">
            <button type="button" class="button-style" id="add-button">Add</button>
        </div>

        <div class="flex column w-full p align-center gap primary-bg" >
            <h2>My <span class="primary-color">Todo's</span></h2>
            <div class="flex w-full column-reverse gap" id="todos-container"></div>
            
        </div>
        <button class="logout_btn" id="logout-btn">Logout</button>
    </section>

    <footer class="flex p w-full primary-bg align-center justify-evenly">
        <div class="flex column gap p ">
            <a href="/" class="">Contact</a>
            <a href="/">About</a>
            <a href="/">FAQs</a>
        </div>
        <div class="flex gap p ">
            <h1 class="">Todo <i class="fa-solid primary-color  fa-circle-check"></i></h1>
        </div>
        <div class="flex column gap p ">
            <a href="/">Instagram <i class="fa-brands fa-instagram"></i></a>
            <a href="/">Facebook <i class="fa-brands fa-facebook"></i></a>  
            <a href="/">Donate</a> 
        </div>
    </footer>

    <script src="/scripts/todo.js"></script>
    
</body>
</html>
